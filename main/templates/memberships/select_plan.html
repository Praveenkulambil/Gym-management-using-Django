
{% extends "base.html" %}
{% block content %}
<h1>Select Plan</h1>

<!-- Messages block -->
{% if messages %}
  <ul>
    {% for message in messages %}
      <li style="color: red;">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Select Plan</button>
</form>
{% endblock %}
